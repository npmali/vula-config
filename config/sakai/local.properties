# All configuration settings which involve server domain name
# Localized here so that test servers can use devslscle001.uct.ac.za

# Run autoddl for any schema changes

serverName = vula.uct.ac.za
serverUrl = https://vula.uct.ac.za

# Outgoing email default address (for course requests)
setup.request=help@vula.uct.ac.za

# Email address quoted in bounce messages to incoming mail
support.email=help@vula.uct.ac.za

# Default sender (SMTP FROM) address
smtpFrom@org.sakaiproject.email.api.EmailService=bounces@vula.uct.ac.za

# email address to send errors caught by the portal
portal.error.email=bugs@vula.uct.ac.za

# full list of app servers for elasticsearch
elasticsearch.discovery.zen.ping.unicast.hosts=srvslscle002.uct.ac.za:9300,srvslscle002.uct.ac.za:9301,srvslscle003.uct.ac.za:9300,srvslscle003.uct.ac.za:9301,srvslscle004.uct.ac.za:9300,srvslscle004.uct.ac.za:9301,srvslscle005.uct.ac.za:9300,srvslscle005.uct.ac.za:9301,srvslscle007.uct.ac.za:9300,srvslscle007.uct.ac.za:9301,srvslscle008.uct.ac.za:9300,srvslscle008.uct.ac.za:9301,srvslscle010.uct.ac.za:9300

# Turnitin API - specified here so test servers can disable this
turnitin.apiURL=https://api.turnitin.com/api.asp?

# SAML (not yet in use)
#login.url=https://vula.uct.ac.za/sakai-login-tool/saml/login

